<!DOCTYPE html>
<html lang="zh" class="light">
<head>
    <title>什么不能吃 - 食材相克查询APP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#ff8c00',
                            dark: '#ff9d28',
                        }
                    }
                }
            }
        }
        
        // 检查用户是否已经设置了主题偏好
        function setThemePreference() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            const html = document.documentElement;
            
            if (isDarkMode) {
                html.classList.add('dark');
                html.classList.remove('light');
                document.getElementById('theme-toggle').checked = true;
                document.getElementById('app-icon').src = "icons/dark-icon.png";
            } else {
                html.classList.add('light');
                html.classList.remove('dark');
                document.getElementById('theme-toggle').checked = false;
                document.getElementById('app-icon').src = "icons/light-icon.png";
            }
        }
        
        // 切换主题
        function toggleTheme() {
            const isDarkMode = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', !isDarkMode);
            
            if (isDarkMode) {
                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
                document.getElementById('app-icon').src = "icons/light-icon.png";
            } else {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
                document.getElementById('app-icon').src = "icons/dark-icon.png";
            }
        }
        
        // 页面加载完成后设置主题
        document.addEventListener('DOMContentLoaded', setThemePreference);
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-200">

                    </svg>
                </span>
                <label class="relative inline-flex items-center cursor-pointer">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
